<!DOCTYPE html>
<html lang="en">
{% block head %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Art{% endblock %}</title>
    {% load static %}
    {% load tags %}
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'medium.css' %}">
    <link rel="stylesheet" href="{% static 'small.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static 'main.js' %}"></script>
  </head>
{% endblock %}

  <body>
    <nav>
      <div class="nav">
        <section id="logo-box">
          <img src="{% static 'TwoLineMonogram_white_Medium.png' %}" alt="logo">
          <h1>Art</h1>
        </section>
        <ul id="navigation">
          <li><a class="ham" href="#">â˜°</a></li>
          <li><a href="{% url 'art_map' %}">Home</a></li>
          <li id="buildings-link">
            <a href="#">Buildings<span class="material-icons dropdown">arrow_drop_down</span></a>
            <div id="buildings-dropdown">
              {% for building in building_names %}
              <a href="{% url 'art_building_category' building.name|lower 'all' 0 %}">{{ building.name }}</a>
              {% endfor %}
            </div>
          </li>
          <li><a href="{% url 'art_about' %}">About</a></li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <footer>
      &copy; 2021
    </footer>
  </body>

</html>
